baseURL: "https://dtutila.com/"
title: "dtutila"
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

enableInlineShortcodes: true
enableEmoji: true

outputs:
    home:
        - HTML
        - RSS
        - JSON

minify:
    disableXML: true
    minifyOutput: true

params:
    env: production
    title: "dtutila"
    description: "My site"
    keywords: [Blog, Portfolio, Personal]
    author: Dan
    DateFormat: "January 2, 2006"
    defaultTheme: auto
    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowWordCount: true
    ShowRssButtonInSectionTermList: true
    UseHugoToc: true
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: true
    tocopen: false

    assets:
        favicon: "/favicon.ico"
        favicon16x16: "/favicon-16x16.png"
        favicon32x32: "/favicon-32x32.png"
        apple_touch_icon: "/apple-touch-icon.png"

    profileMode:
        enabled: true
        title: "dtutila"
        subtitle: "Software Engineer"
        imageUrl: "img/5238010.png"
        imageTitle: "Hello, I'm Dan!"
        imageWidth: 120
        imageHeight: 120
        buttons:
            # - name: Blog
              # url: "/posts"
            # - name: Projects
            #   url: "/projects"
            # - name: About
            #   url: "/about"

    socialIcons:
        - name: "github"
          url: "https://github.com/dtutila"
       
        - name: "twitter"
          url: "https://twitter.com/dtutila"
        - name: "farcaster"
          url: "https://warpcast.com/dtutila.eth"
        - name: "linkedin"
          url: "https://linkedin.com/in/danieltutila"
        # - name: "rss"
        #   url: "index.xml"

    # Search Configuration
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

menu:
    main:
        - identifier: about
          name: About
          url: /about/
          weight: 10
        - identifier: projects
          name: Projects
          url: /projects/
          weight: 20
        # - identifier: posts
        #   name: Posts
        #   url: /posts/
          weight: 30
        - identifier: search
          name: Search
          url: /search/
          weight: 40